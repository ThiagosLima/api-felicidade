sudo: required
services:
  - docker

before_install:
  - docker-compose -f docker-compose-test.yml up

script:
  - docker-compose -f docker-compose-test.yml run api npm test

after_script:
  - docker-compose -f docker-compose-test.yml down

deploy:
  provider: heroku
  app: "api-felicidade"
  api_key:
    secure: "$HEROKU_API_KEY"
  on:
    branch: master
